<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="card">
        <div class="search">
            <button class="mylocation">
                <span class="material-symbols-outlined">my_location</span>
            </button>
            <input type="text" placeholder="Enter the location" spellcheck="false"/>
            <button class="searchButton"><img src="images/search.png"/></button>
        </div>

        <div class="weather">

            <img src="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <h3 class="weather-desc"></h3>

            

            <div class="details">
                <div class="col">
                    <img src="" class="humidity-icon"/>
                    <div>
                        <p class="humidity"></p>
                        <p></p>
                    </div>  
                </div>

                <div class="col">
                    <img src="" class="wind-icon"/>
                    <div>
                        <p class="wind"></p>
                        <p></p>
                    </div>
                </div>
            </div>

        </div>

        <div class="hourly-weather">
            <ul class="weather-list">

            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
